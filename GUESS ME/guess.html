<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS ME</title>
</head>
<body>
    <div style="text-align: center;">
        <div class="container">
            <div class="box">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1 id="message">
                        HOLA! GUESSME
                    </h1>
                    <img id="myImage" src="211FA18099.JPG" alt="">
                </div> 
                <div class="col-md-3"></div>
            </div>
        </div>
            <div class="button">
                <button class="btn-btn-warning"
                    onclick=previous();>
                    previous
                </button>
                <button class="btn-btn-success"
                    onclick=next();>
                    next
                </button>
            </div>
            <script src="script.js"></script>
    </div>
    <div style="text-align: center;">
        <label for="name">NAME:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="age">AGE:</label><br>
        <input type="number" id="age" name="age"><br>
        <label for="id number">ID NUMBER:</label><br>
        <input type="number" name="number" id="id number"><br>
        <label for="sex">SEX:</label><br>
        <select name="sex" id="sex"><br>
            <option value="male" selected>MALE</option>
            <option value="female">FEMALE</option>
            <option value="other">OTHER</option>
        </select><br>
        <label for="comment">COMMENT:</label><br>
        <textarea name="comment" id="comment" cols="11" rows="7"></textarea><br>
        <button onclick="change_text()">Submit</button>
        <script>
        function change_text(){
        var name = document.getElementById("name","age","id number","sex","comment").value;
        document.getElementById("demo").innerHTML = "HOLA!"+name;
        }
        </script>
        <p id="demo"></p>
    </div>
</body>
</html>
